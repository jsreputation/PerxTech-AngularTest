<div class="absolute w-300 bg-amber-700 h-full shadow-cyan-900 z-50">
  <div>
    <a class="px-15 py-20"><span class="text-60 font-bold">Ace</span></a>
  </div>
  <div class="w-300">
    <ul>
      <li class="px-15 py-10 hover:bg-amber-500 cursor-pointer" [routerLink]="item.path" routerLinkActive="bg-sky-400" [routerLinkActiveOptions]="{exact: true}" *ngFor="let item of navigations">
        <a class="font-medium text-16">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
