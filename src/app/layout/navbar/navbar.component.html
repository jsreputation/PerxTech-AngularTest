<div class="absolute w-300 bg-sky-700 h-full shadow-sky-900 z-50" @fly_navbar *ngIf="opened$ | async ">
  <div class="flex items-center justify-between">
    <a class="px-15 py-20 text-white"><span class="text-60 font-bold">Ace</span></a>
    <a class="p-15 cursor-pointer text-white" (click)="toggleNavigation()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-30 w-30" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </a>
  </div>
  <div class="w-300">
    <ul>
      <li class="px-15 py-10 hover:bg-sky-500 cursor-pointer" [routerLink]="item.path" routerLinkActive="bg-sky-400" [routerLinkActiveOptions]="{exact: true}" *ngFor="let item of navigations">
        <a class="font-medium text-16 text-white">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>
